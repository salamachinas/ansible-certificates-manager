---
# certificates
certificates: []
  # - name: bar.foo.com
  #   key: YmFzZTY0IGVuY29kZWQgYmFyIGtleSBzdG9yZWQgaW4gdmF1bHQ=
  #   certificate: YmFzZTY0IGVuY29kZWQgYmFyIGNlcnRpZmljYXRlIHN0b3JlZCBpbiB2YXVsdA==
  #   custom_location: /var/www/html # Optional: By default: /etc/ssl/ansible
  #   custom_extension: pem # Optional: By default: cert
client_certificates: []

# remove location
location: /etc/ssl/ansible
location_owner: root
location_group: root
location_mode: 0644

# certificate
certificate_owner: root
certificate_group: root
certificate_mode: 0644

# key
key_owner: root
key_group: root
key_mode: 0644
